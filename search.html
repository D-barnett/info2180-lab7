<!DOCTYPE html>
<html>
    <head>
       <script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
       <script>
           window.onload = function() {
             document.getElementById("search").addEventListener(
                             "click", function(){
                // go out and get result from request.php
                 new Ajax.Request("https://lab7-info2180-d-barnett.c9users.io/request.php?q=definition",
                       {
                          method: "get",
                          //parameters: {q:"definition"},
                          onSuccess: doSomethingWithTheResult
                         });
                  
           });
function doSomethingWithTheResult(data) {
                          alert(data.responseText);
                        }
           }                        
       </script>
        <title>Ajax Demo of Search Button</title>
    </head>
    <body>
            <button id="search">Lookup</button>
    </body>
</html>
